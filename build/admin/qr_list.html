<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

<script>


    // region filters...

    function dateFormat(date) {
        return date ? moment(date).format('LL') : '-'
    }


    function monthFormat(date) {
        return date ? moment(date).format('MMMM, YYYY') : '-'
    }

    function timeStamp(date) {
        return date ? moment(date).format('LLL') : '-'
    }

    function hoursMinutes(date) {
        return date ? moment(date).format('h:mm A') : '-'
    }

    function time(date) {
        return date ? moment(date, 'H:mm:ss').format('LT') : '-'
    }

    function dateFromNow(date) {
        return moment(date).fromNow()
    }

    function dateFromNowUtc(date) {
        return moment.utc(date).fromNow()
    }

    // endregion
    const StorageKey = {
        USER: "user",
        TOKEN: "token",
        TOKEN_TYPE: "token_type",
        TOKEN_EXPIRATION: "tokenExpiration",
        RECENTLY_ACCOUNTS: "recentlyAccounts",
    };

    var app = new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        filters: {dateFormat},
        data: () => ({
            active_tab: "/admin/qr_list",
            current_user: null,
            items: [],
            // items: [
            //     {
            //         color: '#1F7087',
            //         src: 'https://cdn.vuetifyjs.com/images/cards/foster.jpg',
            //         title: 'Supermodel',
            //         artist: 'Foster the People',
            //     },
            //     {
            //         color: '#952175',
            //         src: 'https://cdn.vuetifyjs.com/images/cards/halcyon.png',
            //         title: 'Halcyon Days',
            //         artist: 'Ellie Goulding',
            //     },
            // ],
        }),
        beforeMount() {
            this.fetchData();
        },
        methods: {
            descargarImagen(url, nombreArchivo) {
                var link = document.createElement('a');
                link.href = url;
                link.download = nombreArchivo;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            },
            load_auth_headers() {
                const token = localStorage.getItem(StorageKey.TOKEN);
                const tokenType = localStorage.getItem(StorageKey.TOKEN_TYPE);
                if (!token || !tokenType) {
                    this.clean_auth_headers()
                    return {};
                }
                return {
                    "Authorization": `${tokenType} ${token}`
                }
            },

            set_auth_headers(tokenType, token) {
                localStorage.setItem(StorageKey.TOKEN, token);
                localStorage.setItem(StorageKey.TOKEN_TYPE, tokenType);
            },
            clean_auth_headers() {
                localStorage.removeItem(StorageKey.TOKEN_EXPIRATION);
                localStorage.removeItem(StorageKey.TOKEN);
            },
            load_data() {
                fetch(
                    "http://localhost:8010/admin/qr",
                    {
                        headers: {
                            "Content-Type": "application/json",
                            ...this.load_auth_headers()
                        },
                    }
                ).then(
                    (res) => res.json()
                ).then(({items}) => {
                    this.items = items.map(
                        item => ({
                            src: `http://localhost:8010/get_qr?code=${item.code}`,
                            ...item
                        })
                    );
                    return items;

                }).catch(console.log)
            }, fetchData() {
                fetch(
                    "http://localhost:8010/me",
                    {
                        headers: {
                            "Content-Type": "application/json",
                            ...this.load_auth_headers()
                        },
                    }
                ).then(
                    (res) => res.json()
                ).then(
                    data => {
                        this.current_user = data
                        this.load_data();
                    }
                ).catch(
                    () => location.assign(`/login`)
                )
            },
            submitForm() {
                const formData = new FormData();
                formData.append('username', this.username);
                formData.append('password', this.password);

                fetch(
                    'http://localhost:8010/token', {
                        body: formData,
                        method: "POST",
                        // headers: {
                        //     "Content-Type": "multipart/form-data"
                        // }
                    }
                ).then(res => res.json()).then(
                    ({access_token, token_type, ...rest}) => {
                        console.log(rest)
                        this.set_auth_headers(token_type, access_token)
                        ;
                    }
                ).catch(console.log);
            }
        }
    });
</script>
